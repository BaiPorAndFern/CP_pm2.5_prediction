<!DOCTYPE html>
<html lang="en">

<style>
    /* Add your custom styles here */
    .warning-text {
      color: red;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM 2.5 Prediction with Machine Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include the external stylesheet using url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>PM 2.5 Prediction with Machine Learning</h1>
    </header>
    <nav>
        <ul class="menu-bar">
            <li><a href="/">PM2.5</a></li>
            <li><a href="/prediction">Prediction</a></li>
            <li><a href="/ourdata">Our Data</a></li>
            <li><a href="/aboutus">About Us</a></li>
        </ul>
    </nav>

    <div >
        <div class = "container mt-5">
                <h2>PM2.5 Prediction</h2>
                <form id="passengerForm">
                    <div class="form-group">
                        <label for="station">Station</label>
                        <select class="form-control" id="station" name="station">
                            <option value="Bang Khun Thian">03: Bang Khun Thian </option>
                            <option value="Pathum Wan">50: Pathum Wan </option>
                            <option value="Thonburi">52: Thonburi </option>
                            <option value="Chok Chai">50: Chok Chai </option>
                            <option value="Din Daeng">54: Din Daeng </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="CO"> CO (ppm) >0 </label>
                        <!-- input accept only if greather than 0 -->
                        <input type="number" class="form-control" id="CO" name="CO" min="0" value="30"/>
                        <span id="warningMessage" class="warning-text"></span>
                    </div>
                    <div class="form-group">
                        <label for="NO"> NO (ppm) >0 </label>
                        <!--  -->
                        <input type="number" class="form-control" id="NO" name="NO" min="0" value="30"/>
                    </div>
                    <div class="form-group">
                        <label for="NO2"> NO2 (ppb) >0 </label>
                        <input type="number" class="form-control" id="NO2" name="NO2" min="0" value="30"/>
                    </div>
                    <div class="form-group">
                        <label for="NOX"> NOX (ppb) >0</label>
                        <input type="number" class="form-control" id="NOX" name="NOX" min="0" value="30"/>
                    </div>
                    <div class="form-group">
                        <label for="O3"> O3 </label>
                        <input type="number" class="form-control" id="O3" name="O3" min="0" value="30"/>
                    </div>
                    <div class="form-group">
                        <label for="windspeed"> Wind Speed (m/s) </label>
                        <input type="number" class="form-control" id="windspeed" name="windspeed" value="30"/>
                    </div>
                    <div class="form-group">
                        <label for="winddir"> Wind Direction (degree.M) </label>
                        <!-- input must be between 0 and 300 -->
                        <input type="number" class="form-control" id="winddir" name="winddir" value="30"/>
                    </div>
                    <div class="form-group">
                        <label for="temp"> Temperature (degree Celcius) </label>
                        <input type="number" class="form-control" id="temp" name="temp" value="30"/>
                    </div>
                    <div class="form-group">
                        <label for="humidity"> Relative Humidity (%) </label>
                        <input type="number" class="form-control" id="humidity" name="humidity" value="30"/>
                    </div>
                    <div class="form-group">
                        <label for="rain"> Rain (mm) </label>
                        <input type="number" class="form-control" id="rain" name="rain" min="0" value="30"/>
                    </div>
                    <!-- <div class="form-group">
                        <label for="pm10"> PM10 </label>
                        <input type="number" class="form-control" id="pm10" name="pm10" />
                    </div> -->
                    <button type="button" class="btn btn-primary" id="submitBtn" onclick="validateForm()">
                        Predict
                    </button>
                </form>
                <div id="result" class="mt-3 h1"></div>
            </div>
        </div>
        <!-- footer -->

        <!-- script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#submitBtn').click(function () {
                    event.preventDefault();
                    var pmData = {
                        station: $('#station').val(),
                        CO: $('#CO').val(),
                        NO: $('#NO').val(),
                        NO2: $('#NO2').val(),
                        NOX: $('#NOX').val(),
                        O3: $('#O3').val(),
                        windspeed: $('#windspeed').val(),
                        winddir: $('#winddir').val(),
                        temp: $('#temp').val(),
                        humidity: $('#humidity').val(),
                        rain: $('#rain').val(),
                    };
                    $.ajax({
                        type: 'POST',
                        url: '/predict',
                        data: JSON.stringify(pmData),
                        contentType: 'application/json; charset=utf-8',
                        dataType: 'json',
                        success: function (response) {
                            let message = response.message;
                            $('#result').text(message);
                        },
                    });
                });
            });

        </script>
</body>
</html>
